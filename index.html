<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory</title> 
    <!-- FontAwesome for toolbar icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .toolbar button {
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .toolbar button:hover {
            background-color: #45a049;
        }
        .toolbar button i {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Chemical Inventory</h1>

    <div class="toolbar">
        <!-- Toolbar Buttons -->
        <button id="addRowBtn" title="Add New Row"><i class="fas fa-plus"></i></button> 
        <button id="moveUpBtn" title="Move Selected Row Up"><i class="fas fa-arrow-up"></i></button> 
        <button id="moveDownBtn" title="Move Selected Row Down"><i class="fas fa-arrow-down"></i></button> 
        <button id="deleteRowBtn" title="Delete Selected Row"><i class="fas fa-trash"></i></button> 
        <button id="refreshBtn" title="Refresh Table Data"><i class="fas fa-sync"></i></button> 
        <button id="saveBtn" title="Save Current Data"><i class="fas fa-save"></i></button>
    </div>

    <table id="chemicalTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Name</th>
                <th onclick="sortTable(2)">vendor</th>
                <th onclick="sortTable(3)">Density (g/m³)</th>
                <th onclick="sortTable(4)">Viscosity (m²/s)</th>
                <th onclick="sortTable(5)">Packaging</th>
                <th onclick="sortTable(6)">Pack Size</th>
                <th onclick="sortTable(7)">Unit</th>
                <th onclick="sortTable(8)">Quantity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
